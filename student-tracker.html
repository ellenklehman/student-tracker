<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Student Tracker</title>
</head>
<body>
  <div class="container">
    <h1 id="title">Track Your Classes</h1>
    <div class="row">

      <div id="first-column" class="col-md-4">
        <h2>CLASSES</h2>
        <form id="class-add">
          <div class="form-group">
            <label for="new-class">Class Name:</label>
            <input type="text" class="form-control new-class" placeholder="ex. History" required>
            <br>
            <label for="new-period">Period:</label>
            <input type="text" class="form-control new-period" placeholder="ex. 2" required>
            <br>
            <button id="submit-class" type="button" class="btn btn-primary">Add</button>
          </div>
        </form>
        <h5 id="class-and-period-list"></h5>
      </div>

      <div id="second-column" class="col-md-4">
        <h2>STUDENTS</h2>
        <form>
          <label for="new-student-first">First Name of Student:</label>
          <input type="text" class="form-control new-student-first" placeholder="ex. Jane" required>
          <br>
          <label for="new-student-last">Last Name of Student:</label>
          <input type="text" class="form-control new-student-last" placeholder="ex. Doe" required>
          <br>
          <button type="button" class="btn btn-danger new-student">Add New Student</button>
        </form>
        <h6 id="student-list"></h6>
      </div>

      <div id="third-column" class="col-md-4">
        <h2>ASSIGNMENTS</h2>
        <form id="assignment-add">
            <label for="new-assignment">Name of Assignment:</label>
            <input type="text" class="form-control new-assignment" placeholder="ex. American Revolution Essay" required>
            <br>
            <label for="new-total-points">Total Points for Assignment:</label>
            <input type="number" class="form-control new-total-points" placeholder="ex. 100" required>
            <br>
            <label for="new-student-points">Student's Score on Assignment:</label>
            <input type="number" class="form-control new-student-points" placeholder="ex. 85" required>
            <br>
            <button id="add-new-assignment" type="button" class="btn btn-primary">Add New Assignment</button>
        </form>
        <ol id="assignment-list"></ol>
      </div>

    </div>
  </div>
</body>
</html>
